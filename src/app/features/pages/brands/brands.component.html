
<section class="my-10 w-[90%] mx-auto text-center">

<h2 class="my-10 text-5xl font-semibold text-green-800">All Brands</h2>
    
    <div class="grid gap-10 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-4">
    @for (brand of brandList; track $index) {
        <div class="text-center transition-all border rounded-md shadow duration-50 hover:shadow-2xl">
            <img [src]="brand.image" class="w-full h-[200px]" [alt]="brand.slug">
            <h2 class="py-5 text-3xl font-semibold text-gray-500 bg-white">{{brand.name}}</h2>
        </div>
    }
        
    
    </div>
    
    </section>

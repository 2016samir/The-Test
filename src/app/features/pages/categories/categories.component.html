<section class="my-24 w-[90%] mx-auto">

<div class="grid gap-10 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
@for (category of categoriesList; track $index) {
    <div (click)="openModal(category._id)" class="text-center transition-all border rounded-md shadow duration-50 hover:shadow-2xl">
        <img [src]="category.image" class="w-full h-[400px]" [alt]="category.slug">
        <h2 class="py-5 text-3xl font-semibold text-green-700 bg-white">{{category.name}}</h2>
    </div>
    
    <!-- Category details -->
    <div
    id="defaultModal"
    tabindex="-1"
    aria-hidden="true"
    class="fixed top-0 left-0 translate-x-60 translate-y-16 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative w-full max-w-2xl max-h-full">
      <!-- Modal content -->
      <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
        <!-- Modal header -->
        <div class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600">
          <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
            {{specificCat.name}}
          </h3>
          <button
            type="button"
            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white"
            (click)="closeModal()">
            <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
        </div>

        <!-- modal body -->
        <div class="p-6 space-y-6">
          <p class="text-base leading-relaxed text-gray-500 dark:text-gray-400">
            <img [src]="specificCat.image" class="w-[70%] mx-auto h-[300px]" [alt]="category.slug">
          </p>
        </div>
      </div>
    </div>
    </div>

    
}
    

</div>

</section>

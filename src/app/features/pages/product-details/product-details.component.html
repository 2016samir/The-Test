@if (productData) {
    <section class="my-10">

    
    
        <div class="w-[80%] mx-auto flex justify-center items-center">
            
    <!-- image -->
            <div class="mx-auto md:w-full lg:w-1/3">
        <img [src]="productData.imageCover" [alt]="productData.title">
    </div>
    
    <!-- paragraphs -->
    <div class="px-5 mx-auto md:w-full lg:w-2/3">
    
    <div class="flex items-center justify-between">
        <h2 class="text-3xl font-semibold">{{productData.title}}</h2>
        <i class="fa-solid fa-heart fa-2xl hover:text-red-700"></i>
    </div>
        
    <p class="my-5 text-[20px] text-gray-700">{{productData.description}}</p>
    <div class="flex justify-between text-[22px]">
        <span>{{productData.price}}EGP</span>
        <span>
            <i class="text-yellow-400 fa-solid fa-star"></i>
            <span class="ps-2">{{productData.ratingsAverage}}</span>
        </span>
    </div>
    
    <button class="py-2 w-[60%] mx-auto block rounded-md bg-green-700 text-white my-5 text-2xl font-semibold">Add To Cart</button>
        
    </div>
    
    
            
        </div>
    
    
    
    
        
    </section>
}

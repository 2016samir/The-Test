<section class="w-[90%] mx-auto bg-gray-200 rounded-lg my-32 p-10">

    <div class="flex items-center justify-between">
        <h2 class="text-2xl font-semibold">My wishList</h2>
    </div>

    @for (product of wishListData ; track $index) {
        <div class="flex items-center justify-between py-3 my-3 border-b border-gray-300">

            <div class="left-div w-[35%] flex justify-center items-center gap-5">
                <div class="w-[50%]">
                <img [src]="product.imageCover" class="w-full h-[200px] object-contain" [alt]="product.title">
                </div>
                
                <div class="w-[50%]">
                    <h2 class="text-2xl">{{product.title}}</h2>
                    <p class="my-5 text-xl font-semibold text-green-700">{{product.price | currency : 'GBP'}}</p>
                    <button (click)="removeItem(product.id)" class="px-4 py-2 text-white bg-red-500 rounded-lg">
                        <i class="fa-solid fa-trash"></i>
                        Remove
                    </button>
                </div>
                
            </div>
    
            <div class="right-div w-[20%] flex justify-around items-center">
                <button (click)="addToCart(product.id)" class="btn px-10 py-2 text-white bg-green-700 rounded-md w-[80%] mx-auto block my-1">Add To cart</button>
            </div>
            
        </div>
    }
    
</section>
